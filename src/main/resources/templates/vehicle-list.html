<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vehicle List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 class="my-4">Vehicle List</h2>
    <div class="mb-2">
        Welcome admin <span th:text="${session.userId}"></span><br>
        <a href="/logout" class="btn btn-secondary">Logout</a><br>
        <a href="/vehicles/add" class="btn btn-primary">Add a New Vehicle</a>
    </div>

    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Model</th>
            <th>Year of Manufacture</th>
            <th>Color</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Iterate through vehicles and display information -->
        <th:block th:each="vehicle : ${vehicles}">
            <tr>
                <td th:text="${vehicle.id}"></td>
                <td th:text="${vehicle.name}"></td>
                <td th:text="${vehicle.model}"></td>
                <td th:text="${vehicle.yearOfManufacture}"></td>
                <td th:text="${vehicle.color}"></td>
                <td>
                    <!-- Update button -->
                    <a th:href="@{'/vehicles/edit/' + ${vehicle.id}}" class="btn btn-warning btn-sm">Update</a>
                    <!-- Delete button -->
                    <a th:href="@{'/vehicles/delete/' + ${vehicle.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this vehicle?')">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
